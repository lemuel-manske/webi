<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>FURB - Carrossel</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background"></div>

    <main>
      <section aria-label="Carrossel de imagens">
        <figure>
          <div id="image-container">
            <img id="carousel-image" src="" alt="Imagem do carrossel" />
          </div>
          <figcaption id="paginator"></figcaption>
        </figure>

        <nav aria-label="Controles de navega√ß√£o do carrossel">

          <button id="add-image">‚ûï</button>
          <button id="delete-image">üóëÔ∏è</button>
        </div>
      </section>
    </main>

    <div
      class="modal-overlay"
      id="modal-overlay"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-title"
      aria-describedby="modal-desc"
    >
      <form class="modal" name="add-image">
        <h2 id="modal-title" hidden aria-hidden="true">
          Adicionar nova imagem

        />

        <div class="modal-buttons">
          <button class="confirm" id="confirm-add">Adicionar</button>
        </div>
      </form>
    </div>

</html>
